{% extends "mediaAPI/header.html" %}
{% block title %}Image Upload (API version){% endblock %}
{% block content %}
{% load static%}
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Upload Images ( for API version [Task 4] )
        </div>
        <div class="card-body">


           {% load crispy_forms_tags %}
          <form method="post" enctype="multipart/form-data">
            <div id="upload-form">
              {% csrf_token %}
              {{ form|crispy }}
            </div>
            <div class="form-group">
          <button type="Submit" class="btn btn-outline-success" style="float: right;">Create Entry</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
