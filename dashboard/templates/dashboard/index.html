{% extends "dashboard/header.html" %}
{% block title %}Image Upload{% endblock %}
{% block content %}

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          Image upload section (upload max. 6 files)
        </div>
        <div class="card-body">

          {% load crispy_forms_tags %}
          <form method="post" enctype="multipart/form-data">
            <div id="upload-form">
              {% csrf_token %}
              {{ form|crispy }}
            </div>
            <div class="form-group">
              <button type="button" id="add" class="btn btn-outline-warning btn-sm" title="Add another file" onclick="addelement()"><i class="fa fa-plus"></i></button>
            </div>
            <div class="form-group">
            <button type="Submit" class="btn btn-outline-success" style="float: right;">Create</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
